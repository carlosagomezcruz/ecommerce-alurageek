<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,700;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/bases.css">
    <link rel="stylesheet" href="./css/cabecera.css">
    <link rel="stylesheet" href="./css/banner.css">
    <link rel="stylesheet" href="./css/productos.css">
    <link rel="stylesheet" href="./css/formulario.css">
</head>

<body>
    <header class="cabecera container">
        <div class="cabecera_contenedor_imgInput">
            <div class="cabecera_contenedor-img">
                <img src="./assets/icons/gammerControl.svg" alt="logo-aluraGeek">
                <img src="./assets/icons/aluraText.svg" alt="logo-aluraGeek">
                <img src="./assets/icons/geekText.svg" alt="logo-aluraGeek">
            </div>
            <input class="cabecera_contenedor-input" type="text" placeholder="Â¿Que deseas buscar?">
        </div>
        <div class="cabecera_contenedor_button"><a href="./formularioInicioSesion.html" class="cabecera-button">Login</a></div>
    </header>
    <main>

        <section class="sectionBodyFormularioAgregarProducto">
            <form action="" class="formularioAgregarProd_container">
                <p class="formularioAgregarProd-titulo">Agregar nuevo producto</p>
                <div class="formulario_form-labelInput formularioAgregarProd_labelInput">
                    <label for="" class="formulario_form-label">URL de la imagen</label>
                    <input type="text" name="imagen" class="formulario_form-input formularioAgregarProd-input"
                        data-tipo="imagen">
                </div>
                <div class="formulario_form-labelInput formularioAgregarProd_labelInput">
                    <label for="" class="formulario_form-label">Categoria</label>
                    <input type="text" name="categoria" class="formulario_form-input formularioAgregarProd-input"
                        data-tipo="categoria">
                </div>
                <div class="formulario_form-labelInput formularioAgregarProd_labelInput">
                    <label for="" class="formulario_form-label">Nombre del producto</label>
                    <input type="text" name="nombreProducto" class="formulario_form-input formularioAgregarProd-input"
                        data-tipo="nombreProd">
                </div>
                <div class="formulario_form-labelInput formularioAgregarProd_labelInput">
                    <label for="" class="formulario_form-label">Precio del producto</label>
                    <input type="text" name="precio" class="formulario_form-input formularioAgregarProd-input"
                        data-tipo="precioProd">
                </div>
                <textarea id="" name="descripcion" cols="30" rows="3" placeholder="Descripcion del producto"
                    class="formulario_form-mensaje" data-tipo="descripcion"></textarea>
                <button id="submit" class="formularioAgregarProd-button formulario_inicioSesion-button">Agregar
                    Producto</button>
            </form>

        </section>

        <section class="formulario">
            <div class="formulario_container container">
                <div class="formulario_logo">
                    <img src="./assets/icons/gammerControl.svg" alt="logo-aluraGeek">
                    <img src="./assets/icons/aluraText.svg" alt="logo-aluraGeek">
                    <img src="./assets/icons/geekText.svg" alt="logo-aluraGeek">
                </div>
                <ul class="formulario_lista">
                    <li class="formulario_lista-item">Quienes somos</li>
                    <li class="formulario_lista-item">Politica de privacidad</li>
                    <li class="formulario_lista-item">Programa de fidelidad</li>
                    <li class="formulario_lista-item">Nuestras tiendas</li>
                    <li class="formulario_lista-item">Quiero ser franquiciado</li>
                    <li class="formulario_lista-item">Anuncie aqui</li>
                </ul>
                <form class="formulario_form-Contenedor" action="">
                    <p class="formulario_form-titulo">Hable con nosotros</p>
                    <div class="formulario_form-labelInput">
                        <label class="formulario_form-label" for="">Nombre</label>
                        <input class="formulario_form-input" type="text" class="formulario_form-nombre">
                    </div>
                    <textarea name="" id="" rows="8" class="formulario_form-mensaje"
                        placeholder="Escribe tu mensaje"></textarea>
                    <button type="button" class="formulario_form-buttonEnviarForm button">Enviar mensaje</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>Desarrollado por: Carlos Gomez</p>
            <p>2023</p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
        integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="./scripts/formAgregarProducto.js"></script>
</body>

</html>
